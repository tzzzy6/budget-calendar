spring.application.name=budget-calendar
server.port=8080
server.address=0.0.0.0

# JWT Configuration
jwt.secret=your-secret-key-change-this-in-production-make-it-long-and-secure-at-least-256-bits
jwt.expiration=86400000

# H2 Database Configuration (Development)
spring.datasource.url=jdbc:h2:file:./data/budget_calendar;MODE=MySQL;DATABASE_TO_LOWER=TRUE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# H2 Console (for development/debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# SQL Initialization
spring.sql.init.mode=always
spring.sql.init.continue-on-error=false
